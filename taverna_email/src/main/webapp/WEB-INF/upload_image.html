<!DOCTYPE html>
<html>
<head>
<link rel="import" href="resources.html">
<script type="text/javascript" src="js/upload_image.js"></script>
 <style>
        #gallery .thumbnail{
            width:150px;
            height: 150px;
            float:left;
            margin:2px;
        }
        #gallery .thumbnail img{
            width:150px;
            height: 150px;
        }

    </style>
</head>
<body>
	<div class="x_title">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label style="font-size: 30px" for="">Upload de Imagem</label>&nbsp;&nbsp;
				</div>
			</div>
		</div>
	</div>
	<div class="x_content">
		<div style="width: 95%; height: 100%" class="container bs-docs-container">
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Arquivo</label> <input type="file" id="fileinput" multiple="multiple" enctype="multipart/form-data" accept="image/*" />
					</div>
				</div>
			</div>
			<div class="row">
				<div id="gallery"></div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<button class="btn btn-lg btn-primary btn-block" type="button" id="btn_uparimg">Upload</button>
				</div>
			</div>
		</div>
	</div>
	<input id="sys_formatador" type="hidden">
	<div id="resources_html"></div>
</body>
</html>
