<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<link rel="shortcut icon" href="favicon.ico" />
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<!-- Bootstrap -->
<link href="gentelella-master/vendors/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="gentelella-master/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!-- iCheck -->
<link href="gentelella-master/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
<link href="gentelella-master/vendors/select2/dist/css/select2.min.css" rel="stylesheet">
<!-- bootstrap-progressbar -->
<link href="gentelella-master/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.custom.css" />
<link rel="stylesheet" type="text/css" href="JavaScript/bootstrap-3.3.6-dist/css/bootstrap-table.css">
<link rel="stylesheet" type="text/css" href="JavaScript/bootstrap-3.3.6-dist/css/bootstrap-timepicker.css">
<link rel="stylesheet" type="text/css" href="css/autocomplete.css" />
<link rel="stylesheet" type="text/css" href="JavaScript/bootstrap_date1.4.0/css/bootstrap-datepicker.css" />
<link rel="stylesheet" type="text/css" href="JavaScript/bootstrap-calendar-master/css/calendar.css" />
<link rel="stylesheet" type="text/css" href="JavaScript/boostrap_multiselect/bootstrap-multiselect.css"></link>
<!-- Custom Theme Style -->
<!-- <link href="gentelella-master/production/css/custom.css" rel="stylesheet"> -->
<!-- <link rel="stylesheet" type="text/css" href="css/tragoaqui.css" /> -->
<body>
	<div class="x_title">
		<div class="row">
			<div class="col-xs-12 col-md-12 col-lg-12">
				<div class="form-group">
					<label style="font-size: 30px" for="">Cadastro de usuario</label>&nbsp;&nbsp;
				</div>
			</div>
		</div>
	</div>
	<div class="x_content">
		<div style="width: 95%; height: 100%" class="container bs-docs-container">
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Nome</label> <input type="text" class="form-control warn-change" maxlength="100" id="desc_nome" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Telefone</label> <input type="text" class="form-control warn-change" maxlength="50" id="desc_telefone" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-4 col-md-4 col-lg-4">
					<div class="form-group">
						<label>Município</label>
						<div style="width: 100%" class="input-group">
							<select id="cod_cidade">
								<option value="1">Santa Cruz do Sul</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Endereço</label> <input type="text" class="form-control warn-change" id="desc_endereco" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Número</label> <input type="number" class="form-control warn-change" id="num_endereco" maxlength="10" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Complemento</label> <input type="text" class="form-control warn-change" id="desc_complemento" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>CEP</label> <input type="text" class="form-control warn-change" id="desc_cep" maxlength="8" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>e-Mail</label> <input type="text" class="form-control warn-change" id="desc_email" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Usuario</label> <input type="text" class="form-control warn-change" id="desc_user" maxlength="45" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Senha</label> <input type="password" class="form-control warn-change" id="desc_senha" maxlength="45" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class=" col-xs-6 col-md-6 col-lg-6">
					<div class="form-group">
						<label>Repita Senha</label> <input type="password" class="form-control warn-change" id="desc_senha_repita"
							maxlength="45" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<input id="sys_formatador" type="hidden">
</body>
</html>
